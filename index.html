<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta name="description" content="Experimentos" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="colorBrown rounded-b-lg fixed w-full">
      <div class="max-w-screen-xl flex flex-wrap items-center mx-auto p-4">
        <img src="assets/Logo.png" class="h-12" alt="Flowbite Logo" />
        <div class="flex items-center ml-32">
          <div class="relative">
            <div
              id="pesquisa"
              class="absolute inset-y-0 left-0 flex items-center pl-3 cursor-pointer"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search icon</span>
            </div>
            <input
              type="text"
              id="search"
              class="w-96 p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Pesquisar..."
            />
          </div>
          <div class="ml-96">
            <button id="voltarLogin" class="text-white">Sair</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="w-screen h-screen flex justify-center items-center inicialBg">
      <div
        id="card"
        class="bg-white w-5/6 h-5/6 mt-20 flex rounded-lg pt-4 pb-4"
      >
        <div class="w-2/6 h-full flex items-center flex-col">
          <div
            class="border w-5/6 h-5/6 mt-4 flex items-center justify-center"
            id="BackgroundUserImage"
          ></div>
          <div
            class="w-5/6 h-1/6 mt-8 mb-4 border flex items-center justify-center"
          >
            <button
              id="downloadSkin"
              class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center justify-center w-4/6"
            >
              <svg
                class="fill-current w-4 h-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
              </svg>
              <span>Baixar Skin</span>
            </button>
          </div>
        </div>
        <div class="w-4/6 h-full flex flex-col mt-4 items-center">
          <div
            class="w-5/6 flex items-end justify-center pt-4 pb-4 rounded-lg bg-gray-300"
          >
            <h1 id="nickUserText" class="text-4xl font-semibold"></h1>
            <p id="data-entrada" class="ml-12 font-semibold"></p>
          </div>

          <div class="w-full h-5/6">
            <div class="w-full h-3/6 flex">
              <div class="w-1/2 h-full flex items-center flex-col">
                <h2 class="text-xl pt-4 font-bold">Bedwars</h2>
                <div id class="w-5/6">
                  <p id="PartidasBedWars" class="font-medium"></p>
                  <p id="VitoriasBedwars" class="font-medium"></p>
                  <p id="CamasQuebradas" class="font-medium"></p>
                  <p id="KillsBedwars" class="font-medium"></p>
                  <p id="FinalKillBedwars" class="font-medium"></p>
                </div>
              </div>
              <div class="w-1/2 h-full flex items-center flex-col">
                <h2 class="text-xl pt-4 font-bold">SkyWars</h2>
                <div class="w-5/6">
                  <p id="PartidasSkyWars" class="font-medium"></p>
                  <p id="KillsSkyWars" class="font-medium"></p>
                  <p id="WinsSkyWars" class="font-medium"></p>
                  <p id="MortesSkyWars" class="font-medium"></p>
                </div>
              </div>
            </div>
            <div class="w-full h-3/6 flex">
              <div class="w-1/2 h-full flex items-center flex-col">
                <h2 class="text-xl pt-4 font-bold">Duels</h2>
                <div class="w-5/6">
                  <p id="PartidasDuels" class="font-medium"></p>
                  <p id="KillsDuels" class="font-medium"></p>
                  <p id="WinsDuels" class="font-medium"></p>
                  <p id="DamageDuels" class="font-medium"></p>
                </div>
              </div>
              <div class="w-1/2 h-full flex items-center flex-col">
                <h2 class="text-xl pt-4 font-bold">BuildBattle</h2>
                <div class="w-5/6">
                  <p id="PartidasBuildBattle" class="font-medium"></p>
                  <p id="ScoreBuildBattle" class="font-medium"></p>
                  <p id="MostPoints" class="font-medium"></p>
                  <p id="TotalVotos" class="font-medium"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button id="botaoFechar" class="h-8 flex text-center mr-2">X</button>
      </div>
    </main>

    <!-- <script type="module"></script> -->
    <script src="index.js"></script>
    <script src="assets/fileSaver.js"></script>
  </body>
</html>
